<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat App</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Rooms</h2>
      <ul id="rooms"></ul>
      <div class="create-room">
        <input id="newRoom" placeholder="New room name" />
        <button id="btnCreateRoom">Create</button>
      </div>
    </aside>

    <main class="chat-area">
      <header class="chat-header">
        <div id="roomName">Not connected</div>
        <div id="usersList">Users: -</div>
      </header>

      <div id="messages" class="messages"></div>

      <form id="messageForm" class="message-form">
        <input id="messageInput" autocomplete="off" placeholder="Type a message (use **bold**, *italic*, or paste links)" />
        <button>Send</button>
      </form>
    </main>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Join a Room</h3>
      <input id="usernameInput" placeholder="Enter username" />
      <select id="roomSelect"></select>
      <button id="btnJoin">Join</button>
    </div>
  </div>

 <script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>

</body>
</html>
